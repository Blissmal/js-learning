<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 id="myH1"></h1>
    <p id="myParagraph"></p> -->
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <h1 id="myH1"></h1>
    <input type="text" id="text" placeholder="Enter username">
    <button id="mySubmit">Submit</button>
    <br><br>

    
    <input type="text" id="radius" placeholder="Enter radius">
    <button id="mySubmit1">Submit</button>
    <h1 id="circumference"></h1>

    <label id="countLabel">0</label><br>
    <section id="btnContainer">
        
        <button id="decreaseBtn" class="buttons">Decrease</button>
        <button id="resetBtn" class="buttons">reset</button>
        <button id="increaseBtn" class="buttons">Increase</button>
    </section>
    <section>
        <input type="checkbox" id="myCheckBox">
        <label for="myCheckBox">Subscribe</label><br>

        <input type="radio" id="visaBtn" name="card">
        <label for="visaBtn">Visa</label><br>
        <input type="radio" id="masterCardBtn" name="card">
        <label for="masterCardBtn">Master card</label><br>
        <input type="radio" id="paypalBtn" name="card">
        <label for="paypalBtn">Paypal</label><br><br>
        <button type="submit" id="mySubmit2">Submit</button>

        <p id="subResult"></p>
        <p id="paymentResult"></p>
    </section>
    <form action="">
        <h1>Temperature convertion</h1>
        <input placeholder="number" type="number" id="textbox" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ðŸ‘‰ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ðŸ‘‰ Celsius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>


    </form>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for=""># of dice:</label>
        <input placeholder="number" id="numOfDice" class="numDice" type="number" value="1" min="1">
        <button onclick="rollDice()">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>

    </div>
    <div id="clock-container">
        <div id="clock">
            00:00:00
        </div>
    </div>
    <section id="container-2">
        <h1 id="myH1-2">Stopwatch</h1>
        <div id="container-stopwatch">
            <div id="display">
                00:00:00:00
            </div>
            <div id="controls">
                <button id="startBtn" onclick="start()">Start</button>
                <button id="stopBtn" onclick="stop()">Stop</button>
                <button id="ResetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </section>
    <section>
        <div id="calculator">
            <input readonly id="displayVal">
            <div id="keys">
                <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
    </section>
    <h1 id="my-heading">MY HELLO</h1>
<script src="index.js"></script>
</body>
</html>
